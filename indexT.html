<html>
  <body>
    <div id="nads-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- browser doesn't understand jsx, needs babel(javascript compiler) to change to reg js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      //declarative React code
      //access div
        const myApp = document.getElementById('nads-app');
      //component is func that returns UI element, can take in custom arg(prop)
        function Header({title}) {
          console.log(title);
          return (<h1>{title}</h1>);
        }

        function LandingPage() {
          const foods = ['Banana', 'Yogurt', 'Pasta', 'Mac & Cheese'];
          const [hunger, setHunger] = React.useState(0);
          
          function handleClik() {
            setHunger(hunger + 1);
            console.log('increment hungry count');
          }
          
          return (
            <container>
              <Header title="ReactParty"/> 
              <ul>
                {foods.map((food) => (
                  <li key={food}>{food}</li>
                ))}
              </ul>
              <button onClick={handleClik}>Hungry ({hunger})</button>
            </container>
              );
        }
      //target div & create a root to display comps in
        const root = ReactDOM.createRoot(myApp);
      //render react code to DOM
        root.render(<LandingPage />);
    </script>
  </body>
</html>
